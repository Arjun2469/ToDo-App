<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>TodoList</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">TODO</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/tasks">Tasks</a>
        </li>
        
      </ul>
      <form action="{% url 'searchdata' %}" class="d-flex">
        <label for="query">Search By Title</label>
        <input type="search" class="form-control" name="query" id="query">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </div>
  </div>
</nav> 
<div class="container my-3">
    <h2 class="text-center py-3">List of tasks to be completed</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">Task Title</th>
      <th scope="col">Task Description</th>
      <th scope="col"> </th>
    </tr>
  </thead>
  <tbody>
  {% for task in tasks %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{task.taskTitle}}</td>
      <td>{{task.taskDesc}}</td>
      <td>
      <a href="/delete/{{task.id}}"class="btn btn-danger" style="float:right">Delete</button>
      <a href="/edit/{{task.id}}"class="btn btn-warning" style="float:right">Edit</button>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>
  </body>
</html>
